<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football IQ</title>
</head>

<body>
  <div id="header">
    <div id="title">
      <h2>Goal or No Goal!</h2>
      <p>Half of the clips end in goals, half in misses. Can you tell which is which?</p>
    </div>

    <div class="score-container hidden">
      <!-- Shows 11/20, for example -->
      <div id="score"></div>
    </div>
  </div>

  <div class="video-container">
    <div id="score-meter">
      <div id="correct-meter"></div>
      <div id="score-count">
        <span id="correct-count">13</span> out of <span id="total-count">40</span>
      </div>
      <div id="score-percent">
        39%
      </div>
    </div>

    <div class="video-wrapper">
      <div class="video-with-controls">
        <video id="video" controls>
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <button id="video-full">â›¶</button>
        </div>
      </div>
    </div>

    <div class="options">
      <button id="no-goal">No Goal</button>
      <button id="goal">Goal</button>
    </div>

    <div class="bottom hidden">
      <!-- Shows correct or incorrect. -->
      <div id="result-text">
        <div id="correct-answer" class="hidden">Correct! Well done!</div>
        <div id="incorrect-answer" class="hidden">Oops! That's incorrect.</div>
      </div>
      <button id="next">Next</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
